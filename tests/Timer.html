<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../src/Core.js"></script>
	<script type="text/javascript" src="../src/Cage.js"></script>
	<script type="text/javascript" src="../src/Cage/Tester.js"></script>
	<script type="text/javascript" src="../src/Cage/Timer.js"></script>
</head>
<body>
<script type="text/javascript">
	var tester = new Cage.Tester(3, true);

	// Creating Cage.Timer
	var timer = new Cage.Timer();
	var result = typeof(timer) == 'object';
	tester.test('Testing creating new Cage.Timer', result, function() {
		console.log('timer:', timer);
	});

	// Cage.Timer.Tick method
	timer.tick();
	tester.test('Testing Cage.Timer.tick', true, function() {
		console.log('timer:', timer);
	});

	// Cage.Timer.getSeconds method
	setTimeout(function(){
	timer.tick();
	var seconds = timer.getSeconds();
	tester.test('Testing Cage.Timer.getSeconds', seconds > .5, function() {
		console.log('timer:', timer);
		console.log(' seconds: ', seconds);
	});}, 1000);

</script>
</body>
</html>
